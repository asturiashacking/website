name: "Deployment"
on: [push, pull_request]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v3
        with:
          node-version: "12"
      - run: "npm i"
      - uses: cypress-io/github-action@v2
        with:
          command: "npm run ci:test"
